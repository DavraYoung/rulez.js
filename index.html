<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" media="screen">
    <script src="javascripts/ruler.js/dist/js/rulez.min.js"></script>
    <script src="javascripts/main.js"></script>

    <title>Rulez.js by ShyykoSerhiy</title>
</head>

<body>

<header>
    <div class="container">
        <h1>Rulez.js</h1>

        <h2>Rulez.js is a javascript library for showing svg customizable rulers.</h2>

        <section id="downloads">
            <a href="https://github.com/ShyykoSerhiy/rulez.js/zipball/master" class="btn">Download as .zip</a>
            <a href="https://github.com/ShyykoSerhiy/rulez.js/tarball/master" class="btn">Download as .tar.gz</a>
            <a href="https://github.com/ShyykoSerhiy/rulez.js" class="btn btn-github"><span class="icon"></span>View on
                GitHub</a>
        </section>
    </div>
</header>
<div class="green-square">
</div>
<div class="ruler-horizontal">
    <svg id="svgH" xmlns="http://www.w3.org/2000/svg"></svg>
</div>
<div class="ruler-vertical">
    <svg id="svgV" xmlns="http://www.w3.org/2000/svg"></svg>
</div>
<div class="container">
    <section id="main_content">
        <h1>
            <a id="rulezjs" class="anchor" href="#rulezjs" aria-hidden="true"><span class="octicon octicon-link"></span></a>Rulez.js
        </h1>

        <p>Rulez.js is a javascript library for showing svg customizable rulers.</p>

        <p><a href="http://opensource.org/licenses/mit-license.php">MIT License</a>.</p>
    </section>
</div>

</html>
